<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOOM Telegram</title>
    
    <!-- –°–∫—Ä–∏–ø—Ç Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- –°—Ç–∏–ª–∏ JS-DOS (v6.22) -->
    <link rel="stylesheet" href="https://js-dos.com/6.22/current/js-dos.css">
    
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            overflow: hidden;
            font-family: monospace;
            user-select: none; /* –ó–∞–ø—Ä–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
        }

        #dos-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* –≠–∫—Ä–∞–Ω –∑–∞–ø—É—Å–∫–∞ / –ó–∞–≥—Ä—É–∑–∫–∏ */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('https://js-dos.com/cdn/DOOM.png') no-repeat center center;
            background-size: cover;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        #overlay::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* –ö–Ω–æ–ø–∫–∞ —Å—Ç–∞—Ä—Ç */
        #start-btn {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: #b91c1c;
            border: 2px solid #fff;
            border-radius: 0;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(185, 28, 28, 0.8);
            transition: transform 0.1s;
        }
        #start-btn:active { transform: scale(0.95); }

        /* –°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ */
        #status-box {
            display: none;
            margin-top: 20px;
            color: #fca5a5;
            font-size: 14px;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border: 1px solid #b91c1c;
            max-width: 300px;
            text-align: center;
            white-space: pre-wrap;
        }

        /* –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –æ –ø–æ–≤–æ—Ä–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞ */
        #rotate-msg {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            color: #fff;
            z-index: 9999;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }
        
        /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        @media screen and (orientation: portrait) and (max-width: 768px) {
            #rotate-msg { display: flex; }
            #overlay { display: none; }
        }
    </style>
</head>
<body>

    <!-- –ë–ª–æ–∫ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è –ø–æ–≤–æ—Ä–æ—Ç–∞ —ç–∫—Ä–∞–Ω–∞ -->
    <div id="rotate-msg">
        <div style="font-size: 50px; margin-bottom: 20px;">üîÑ</div>
        <div>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ<br>—É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ</div>
    </div>

    <!-- –û–≤–µ—Ä–ª–µ–π –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div id="overlay">
        <button id="start-btn" onclick="initGame()">–ò–ì–†–ê–¢–¨</button>
        <div id="status-box">–ì–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É...</div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä DOSBox -->
    <div id="dos-container"></div>

    <!-- JS-DOS -->
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–æ–≤ —Ç–µ–º—ã Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#000';

        // –°–ø–∏—Å–æ–∫ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –∏–≥—Ä—ã (–ó–µ—Ä–∫–∞–ª–∞)
        // 1. –õ–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç)
        // 2. –ù–∞–¥–µ–∂–Ω—ã–π CDN Dos.Zone
        // 3. –†–µ–∑–µ—Ä–≤–Ω—ã–π CDN
        const gameSources = [
            './doom.zip', 
            'https://cdn.dos.zone/original/2X/2/24b00b14f118580763440ecaddcc948f8cb94f14.zip',
            'https://js-dos.com/cdn/upload/doom.zip'
        ];

        let dosInstance = null;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        function log(msg, isError = false) {
            const box = document.getElementById('status-box');
            box.style.display = 'block';
            box.innerHTML = msg;
            box.style.color = isError ? '#ff5555' : '#fca5a5';
            console.log(isError ? '[ERROR] ' + msg : '[INFO] ' + msg);
        }

        function initGame() {
            document.getElementById('start-btn').style.display = 'none';
            log("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —ç–º—É–ª—è—Ç–æ—Ä–∞...");

            // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è JS-DOS
            dosInstance = Dos(document.getElementById("dos-container"), {
                wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
                cycles: 1000,
                autolock: true, // –í–∞–∂–Ω–æ –¥–ª—è –ü–ö: –∑–∞—Ö–≤–∞—Ç –º—ã—à–∏/–∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –ø—Ä–∏ –∫–ª–∏–∫–µ
            });

            dosInstance.ready((fs, main) => {
                downloadAndRun(fs, main, 0);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è —É–º–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏: –ø—Ä–æ–±—É–µ—Ç –∏—Å—Ç–æ—á–Ω–∏–∫–∏ –ø–æ –æ—á–µ—Ä–µ–¥–∏
        async function downloadAndRun(fs, main, index) {
            if (index >= gameSources.length) {
                log("–û–®–ò–ë–ö–ê –ó–ê–ì–†–£–ó–ö–ò!\n\n–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–∞—á–∞—Ç—å doom.zip –Ω–∏ —Å –æ–¥–Ω–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞.\n\n–ï—Å–ª–∏ –≤—ã –∑–∞–ø—É—Å–∫–∞–µ—Ç–µ —Ñ–∞–π–ª –ª–æ–∫–∞–ª—å–Ω–æ, –±—Ä–∞—É–∑–µ—Ä –±–ª–æ–∫–∏—Ä—É–µ—Ç –¥–æ—Å—Ç—É–ø. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ª–æ–∫–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–µ—Ä –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –Ω–∞ —Ö–æ—Å—Ç–∏–Ω–≥.", true);
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É
                const btn = document.createElement('button');
                btn.innerText = "–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞";
                btn.onclick = () => location.reload();
                btn.style.marginTop = "10px";
                document.getElementById('status-box').appendChild(btn);
                return;
            }

            const url = gameSources[index];
            log(`–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã...\n–ò—Å—Ç–æ—á–Ω–∏–∫ ${index + 1}/${gameSources.length}`);

            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º fetch, —á—Ç–æ–±—ã —Ç–æ—á–Ω–æ –∑–Ω–∞—Ç—å, –µ—Å—Ç—å –ª–∏ –¥–æ—Å—Ç—É–ø –∫ —Ñ–∞–π–ª—É
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const buffer = await response.arrayBuffer();
                const data = new Uint8Array(buffer);

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–∞–π–ª –≤ –≤–∏—Ä—Ç—É–∞–ª—å–Ω—É—é FS —ç–º—É–ª—è—Ç–æ—Ä–∞
                fs.createFile("doom.zip", data);

                log("–†–∞—Å–ø–∞–∫–æ–≤–∫–∞ –∞—Ä—Ö–∏–≤–∞...");
                
                // –†–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞–µ–º
                await fs.extract("doom.zip");
                
                log("–ó–∞–ø—É—Å–∫ DOOM...");
                
                // –°–∫—Ä—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π
                document.getElementById('overlay').style.display = 'none';

                // –ó–∞–ø—É—Å–∫–∞–µ–º exe
                main(["-c", "doom.exe"]).then(() => {
                    console.log("–ò–≥—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞!");
                    // –•–∞–∫ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö: –∏–Ω–æ–≥–¥–∞ –∫–Ω–æ–ø–∫–∏ –Ω–µ –ø–æ—è–≤–ª—è—é—Ç—Å—è —Å—Ä–∞–∑—É, —Ñ–æ—Ä—Å–∏—Ä—É–µ–º —Ä–µ—Å–∞–π–∑
                    if (isMobile) {
                        setTimeout(() => window.dispatchEvent(new Event('resize')), 1000);
                    }
                });

            } catch (e) {
                console.warn(`–û—à–∏–±–∫–∞ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ ${url}:`, e);
                downloadAndRun(fs, main, index + 1);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–≤–æ—Ä–æ—Ç–∞ —ç–∫—Ä–∞–Ω–∞
        window.addEventListener('resize', () => {
            tg.expand();
        });
    </script>
</body>
</html>
