<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOOM Telegram</title>
    
    <!-- –°–∫—Ä–∏–ø—Ç Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- –°—Ç–∏–ª–∏ JS-DOS (v6.22) -->
    <link rel="stylesheet" href="https://js-dos.com/6.22/current/js-dos.css">
    
    <style>
        /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ */
        html, body, #dos-container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }

        /* –≠–∫—Ä–∞–Ω "–ù–∞–∂–º–∏ —Å—Ç–∞—Ä—Ç" (–Ω—É–∂–µ–Ω —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏–ª—Å—è –∑–≤—É–∫ –≤ –±—Ä–∞—É–∑–µ—Ä–µ) */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://js-dos.com/cdn/DOOM.png') no-repeat center center;
            background-size: cover;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #start-btn {
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: #d92b2b;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            cursor: pointer;
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loading-status {
            display: none;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            color: #d92b2b;
            font-weight: bold;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            max-width: 80%;
            text-align: center;
            line-height: 1.4;
        }

        /* –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –æ –ø–æ–≤–æ—Ä–æ—Ç–µ (—Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ –≤ –ø–æ—Ä—Ç—Ä–µ—Ç–Ω–æ–º —Ä–µ–∂–∏–º–µ) */
        #rotate-msg {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            color: #fff;
            z-index: 999;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }
        
        .rotate-icon { font-size: 40px; margin-bottom: 10px; }

        @media screen and (orientation: portrait) and (max-width: 768px) {
            #rotate-msg { display: flex; }
            #start-screen { display: none; } /* –°–∫—Ä—ã–≤–∞–µ–º –∏–≥—Ä—É –ø–æ–∫–∞ –Ω–µ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç */
        }
    </style>
</head>
<body>

    <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–≤–æ—Ä–æ—Ç–µ -->
    <div id="rotate-msg">
        <div class="rotate-icon">üîÑ</div>
        <div>–ü–æ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ -->
    <div id="start-screen" onclick="runDoom()">
        <button id="start-btn">PLAY DOOM</button>
        <div id="loading-status">–ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–•...</div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã -->
    <div id="dos-container"></div>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ JS-DOS (v6.22 - –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –º–æ–±–∏–ª—å–Ω—ã–µ –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä—ã) -->
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>

    <script>
        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –§–ª–∞–≥, —á—Ç–æ–±—ã –Ω–µ –∑–∞–ø—É—Å–∫–∞—Ç—å –¥–≤–∞–∂–¥—ã –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º –∫–ª–∏–∫–µ
        let isRunning = false;

        // –°—Å—ã–ª–∫–∏ –Ω–∞ –∏–≥—Ä—É (–ó–µ—Ä–∫–∞–ª–∞)
        // –õ—É—á—à–∏–π –≤–∞—Ä–∏–∞–Ω—Ç: –ø–æ–ª–æ–∂–∏—Ç—å doom.zip —Ä—è–¥–æ–º —Å index.html –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å './doom.zip'
        const gameUrls = [
            "https://cdn.dos.zone/original/2X/2/24b00b14f118580763440ecaddcc948f8cb94f14.zip", // Dos.Zone CDN (—Å—Ç–∞–±–∏–ª—å–Ω–µ–µ)
            "https://js-dos.com/cdn/upload/doom.zip", // –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∏—Å—Ç–æ—á–Ω–∏–∫ (—á–∞—Å—Ç–æ –ø–∞–¥–∞–µ—Ç –∏–∑-–∑–∞ CORS)
            "./doom.zip" // –õ–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª (—Å–∞–º—ã–π –Ω–∞–¥–µ–∂–Ω—ã–π, –µ—Å–ª–∏ –≤—ã –µ–≥–æ —Å–∫–∞—á–∞–ª–∏)
        ];

        // 2. –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã
        function runDoom() {
            if (isRunning) return;
            isRunning = true;

            const startBtn = document.getElementById('start-btn');
            const loadingStatus = document.getElementById('loading-status');
            const startScreen = document.getElementById('start-screen');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏, –∫–Ω–æ–ø–∫—É —Å–∫—Ä—ã–≤–∞–µ–º
            startBtn.style.display = 'none';
            loadingStatus.style.display = 'block';
            loadingStatus.innerText = "–ó–ê–ì–†–£–ó–ö–ê –≠–ú–£–õ–Ø–¢–û–†–ê...";

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —ç–º—É–ª—è—Ç–æ—Ä–∞
            const dosInterface = Dos(document.getElementById("dos-container"), {
                wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
                cycles: 1000,
                autolock: false,
            });

            dosInterface.ready(function (fs, main) {
                // –ü—ã—Ç–∞–µ–º—Å—è —Å–∫–∞—á–∞—Ç—å –∏–≥—Ä—É
                tryDownloadAndRun(fs, main, 0);
            });
            
            // –§—É–Ω–∫—Ü–∏—è —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ–π –ø–æ–ø—ã—Ç–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ —Å —Ä–∞–∑–Ω—ã—Ö –∑–µ—Ä–∫–∞–ª
            function tryDownloadAndRun(fs, main, urlIndex) {
                if (urlIndex >= gameUrls.length) {
                    showError("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–∞—á–∞—Ç—å –∏–≥—Ä—É –Ω–∏ —Å –æ–¥–Ω–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞.<br>–û—à–∏–±–∫–∞ CORS –∏–ª–∏ —Å–µ—Ç–∏.<br><br><b>–†–µ—à–µ–Ω–∏–µ:</b> –°–∫–∞—á–∞–π—Ç–µ doom.zip –∏ –ø–æ–ª–æ–∂–∏—Ç–µ –µ–≥–æ –≤ –æ–¥–Ω—É –ø–∞–ø–∫—É —Å index.html");
                    return;
                }

                const url = gameUrls[urlIndex];
                loadingStatus.innerHTML = `–°–ö–ê–ß–ò–í–ê–ù–ò–ï DOOM.ZIP...<br><small>–ò—Å—Ç–æ—á–Ω–∏–∫ ${urlIndex + 1}/${gameUrls.length}</small>`;
                console.log("–ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å:", url);

                fs.extract(url)
                .then(function () {
                    loadingStatus.innerText = "–ó–ê–ü–£–°–ö...";
                    main(["-c", "doom.exe"]).then(function (ci) {
                        console.log("Doom started");
                        startScreen.style.display = 'none';
                    });
                })
                .catch(function(err) {
                    console.warn("–û—à–∏–±–∫–∞ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ " + url, err);
                    // –ü—Ä–æ–±—É–µ–º —Å–ª–µ–¥—É—é—â–∏–π URL
                    tryDownloadAndRun(fs, main, urlIndex + 1);
                });
            }

            function showError(msg) {
                console.error("–í—Å–µ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–µ —É–¥–∞–ª–∏—Å—å");
                loadingStatus.innerHTML = `<span style='color:#ff5555'>–û–®–ò–ë–ö–ê!</span><br>${msg}`;
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–±—Ä–æ—Å–∞ (–ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã)
                const retryBtn = document.createElement('button');
                retryBtn.innerText = "–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞";
                retryBtn.style.marginTop = "10px";
                retryBtn.style.padding = "5px 10px";
                retryBtn.onclick = () => location.reload();
                loadingStatus.appendChild(document.createElement('br'));
                loadingStatus.appendChild(retryBtn);
            }
        }
    </script>
</body>
</html>
